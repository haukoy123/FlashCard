{% load static %}

<div class="row text-center">
    <div class="col-sm-12 col-md-3">
    </div>
    <div class="col-sm-12 col-md-6">
        {% if card.card.front %}
        <div class="mb-3">
            <label class="mb-2"> Mặt trước</label>
            <br>
            <textarea name="" id="id_front" cols="50" disabled rows="5"
                class="w-100 text-black bg-white">{{ card.card.front }}</textarea>
        </div>
        <div class="mb-3">
            <form id="form-check-result" method="post">
                {% csrf_token %}
                <label for="id_back" class="mb-2">Mặt sau</label>
                <br>
                <textarea name="back" data-bs-toggle="popover" data-bs-trigger="focus"
                    data-bs-content="Ctrl + Enter để kiểm tra kết quả" id="id_back" autofocus cols="50" rows="5"
                    class="w-100 txt_keyboard_events"></textarea>
            </form>
        </div>
        {% else %}
        <div class="mb-3">
            <label class="mb-2"> Mặt sau</label>
            <br>
            <textarea name="" id="id_back" cols="50" disabled rows="5"
                class="w-100 text-black bg-white">{{ card.card.back }}</textarea>
        </div>
        <div class="mb-3">
            <form id="form-check-result" method="post">
                {% csrf_token %}
                <label for="id_front" class="mb-2">Mặt trước</label>
                <br>
                <textarea name="front" data-bs-toggle="popover" data-bs-trigger="focus"
                    data-bs-content="Ctrl + Enter để kiểm tra kết quả" id="id_front" autofocus cols="50" rows="5"
                    class="w-100 txt_keyboard_events"></textarea>
            </form>
        </div>
        {% endif %}
    </div>
    <div class="col-sm-12 col-md-3">
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-3"></div>
    <div class="col-sm-12 col-md-6">
        <div class="row">
            <div class="col-sm-12 col-md-9">
                <div id="show-result">
                    <span class="fw-bold">Nhấn kiểm tra để xem kết quả</span>
                </div>
            </div>
            <div class="col-sm-12 col-md-3">
                <div class="text-center">
                    <div id="btn" class="mb-2">
                        <button id="check-result" type="button" class="btn btn-primary">Kiểm tra</button>
                    </div>
                    <button id="end-study" data-bs-toggle="modal" data-bs-target="#modal-end-study" type="button" class="btn btn-danger">Kết thúc</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-3"></div>
</div>
<div class="modal fade" data-bs-backdrop="static" id="modal-end-study">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Bạn chắc chắn muốn kết thúc quá trình ôn bài này?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Trở lại</button>
                <button id="confirm-end-study" type="button" class="btn btn-danger">Kết thúc</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'cardgroups/js/study.js' %}"></script>
