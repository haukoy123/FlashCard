{% load static %}

<div class="row text-center">
    <div class="col-3">
    </div>
    <div class="col-6">
        {% if card.card.front %}
        <div class="mb-3">
            <label class="mb-2"> Mặt trước</label>
            <br>
            <textarea name="" id="id_front" cols="50" disabled rows="5"
                class="w-100 text-black bg-white">{{ card.card.front }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_back" class="mb-2">Mặt sau</label>
            <br>
            <textarea name="" id="id_front" cols="50" disabled rows="5"
                class="w-100 text-black bg-white">{{ answered }}</textarea>
        </div>
        {% else %}
        <div class="mb-3">
            <label class="mb-2"> Mặt sau</label>
            <br>
            <textarea cols="50" disabled rows="5"
                class="w-100 text-black bg-white">{{ card.card.back }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_back" class="mb-2">Mặt trước</label>
            <br>
            <textarea cols="50" disabled rows="5"
                class="w-100 text-black bg-white">{{ answered }}</textarea>
        </div>
        {% endif %}
    </div>
    <div class="col-3">
    </div>
</div>
<div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-8">
                <div id="show-result">
                    {% if result is True %}
                    <span class="fw-bold fw-bold text-success h5">Tuyệt vời. Bạn ghi nhớ rất tốt</span>
                    {% else %}
                    <span class="fw-bold fw-bold h5 text-danger">Kết quả chưa chính xác</span>
                    {% endif %}
                    <br>
                    <span class="fw-bold"><small class='fw-bold h6'>Đáp án: </small>{{ correct_answer }}</span>
                </div>
            </div>
            <div class="col-4">
                <div class="text-center">
                    <div id="btn" class="mb-2">
                        <button id="next-card" type="button" class="btn btn-primary">Tiếp tục</button>
                    </div>
                    <button id="end-study" data-bs-toggle="modal" data-bs-target="#modal-end-study" type="button"
                        class="btn btn-danger">Kết thúc</button>

                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
<div class="modal fade" data-bs-backdrop="static" id="modal-end-study">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Bạn chắc chắn muốn kết thúc quá trình ôn bài này?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Trở lại</button>
                <button id="confirm-end-study" type="button" class="btn btn-danger">Kết thúc</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'cardgroups/js/study.js' %}"></script>
