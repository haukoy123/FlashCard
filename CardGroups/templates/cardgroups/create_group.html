{% extends "public/base.html" %}

{% load static %}

{% block head %}
    <title>Tạo chồng mới</title>
{% endblock%}

{% block header %}
    {% include "public/header_logout.html" %}
{% endblock %}

{% block content %} 
<div style="margin-top: 100px;">
    <div class="text-center mb-3">
        <span class="h3 fw-bold">Chồng mới</span>
    </div>  
    <div class="d-flex justify-content-center my-3">
        <form action="" method="post" class="col-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name">Tên chồng:</label>
                {{ form.name }}
            </div>
            {{ form.user }}
            
            <!-- <input type="hidden" id="id_user" name="user" value="{{ form }}">  -->
            <div class="mb-3">
                <label for="id_study_duration">Thời gian ôn tập(phút):</label>
                {{ form.study_duration }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn bg-primary col-3">Lưu</button>
            </div>

        </form>
    </div>
</div>
{% endblock%}
