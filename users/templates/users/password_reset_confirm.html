
  
  {% extends 'users/base.html' %}

  {% load static %}
  
  {% block head %}
      <title>Quên mật khẩu</title>
  {% endblock %}
  
  {% block header %}
      {% include "users/header_login.html" %}
  {% endblock %}
  
  {% block content %}
  <div class="d-flex justify-content-center text-center">
    <form method="POST">
      {% csrf_token %}
      <span class="h3 fw-bold">Đặt lại mật khẩu</span>
        <div class="mt-4 text-start">
            <label for="id_new_password" class="form-label">Mật khẩu mới:</label>
            <p>
              {{ form.new_password }}
            </p>
        </div>
        <button class="btn btn-primary px-4" type="submit">Gửi</button>
    </form>
  </div>
  
  {% endblock %}
