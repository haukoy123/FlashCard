{% extends "users/base.html" %}

{% load static %}

{% block head %}
    <title>Flash Card</title>
{% endblock%}

{% block header %}
    <div class="d-flex justify-content-between mb-3" style="background: #1c58ad;">
        <div class="p-1">
            <img src="{% static 'users/images/FlashCardBlue.jpg' %}" alt="" width="80px">
        </div>
        <div class="p-3">
            {% if request.user.avatar %}
                <img src="{{ request.user.avatar.url }}" class="rounded-circle me-3" width="38px" height="38px" alt="">
            {% else %}
                <img src="{% static 'users/images/FlashCard.png' %}" class="rounded-circle me-3" width="38px" height="38px" alt="">
            {% endif %}
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#LogoutModal">
                <div class="clearfix">
                    <div class="float-start me-1">
                        <i class="fas fa-sign-out-alt fs-5"></i>
                    </div>
                    <div class="float-end">
                        <span>Đăng xuất</span>
                    </div>
                </div>
            </button>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="modal fade" data-bs-backdrop="static" id="LogoutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đăng xuất</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Bạn chắc chắn muốn đăng xuất?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <form action="{% url 'users:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
